<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Tobbolist</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header bg-white">
      <img class="logo" src="./img/Logo.png" alt="Logo Toboolist">
      <span class="title">Toboolist</span>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
      <!-- Actions section -->
       <section class="container bg-white actions-section">
        <button class="btn btn-blue">Add task</button>
        <button class="btn btn-light">Add section</button>
       </section>
      <!-- /Actions section -->

      <!-- Todos section -->
       <section class="container bg-white todos-section">
          <ul class="primary-list">
            <li>
              <h2><span>&#9662;</span> New Task</h2>
              <ul class="inner-list">
                <li>
                  <span class="circle check">&check;</span>
                  <span class="text">Quarterly newsletter</span>
                  <span class="tag editorial">Editorial</span>
                </li>
              </ul>
            </li>
            <li>
              <h2><span>&#9662;</span> Today</h2>
              <ul class="inner-list">
                <li>
                  <span class="circle check">&check;</span>
                  <span class="text">Quarterly newsletter</span>
                  <span class="tag editorial">Editorial</span>
                </li>
                <li>
                    <span class="circle cross">&cross;</span>
                    <span class="text">Quarterly newsletter</span>
                    <span class="tag goals">Q1 goals</span>
                </li>
                <li>
                  <span class="circle check">&check;</span>
                  <span class="text">Quarterly newsletter</span>
                  <span class="tag editorial">Editorial</span>
                </li>
              </ul>
            </li>
            <li>
              <h2><span>&#9662;</span> Upcomming</h2>
            </li>
          </ul>
       </section>
      <!-- Todos section -->
    </main>
    <!-- /Main -->
  </body>
</html>
